<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Categories</h1>
	<table class="table table-stribed">
		<tr>
			<th>Category</th>
		</tr>

		<tr th:each="category : ${categories}">
			<td th:text="${category.name}">name</td>
            <td><a th:href="@{/deletecategory/{id}(id=${category.categoryid})}" class="btn btn-danger">Delete</a></td>
            <!-- <td><a th:href="@{/editcategory/{id}(id=${category.categoryid})}" class="btn btn-success">Edit</a></td> -->
		</tr>
	</table>
    <a href="/newcategory" class="btn btn-success">Add Category</a>

</body>
</html>
